<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

   <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Don't Miss Your Train</h1>
      <h2 class="text-center">Choo Choo Chee Chee</h2>
    </div>

    <!-- Train schedule display -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3>Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <div class="container-fluid">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody id="schedule">
                </tbody>
             </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Train -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="">Add Train</h3>
          </div>
          <div class="panel-body">
            <div class="form">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name"><br>
                  <label for="train-dest">Destination</label>
                  <input type="text" class="form-control" id="train-dest"><br>
                  <label for="train-time">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="train-time"><br>
                  <label for="train-freq">Frequency (min)</label>
                  <input type="text" class="form-control" id="train-freq">
                </div>
              </form>
              <button type="button" id="submit-button" class="btn btn-primary">
              <span class="glyphicon glyphicon-plus"></span>&nbsp;Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button onclick = "githubSignin()">Github Signin</button>
  <button onclick = "githubSignout()">Github Signout</button>
  <!-- Script -->
  <script src="assets/javascript/app.js"></script>


</body>

</html>
